<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />
<br />
<table>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>City</th>
      <th>Phone No.</th>
    </tr>
  </thead>
  <tr *ngFor="let driver of filteredCars; index as i">
    <td>{{ i + 1 }}.</td>
    <td>
      <a [routerLink]="['/driver/', i + 1]">{{ driver.driverName }}</a>
    </td>
    <td>{{ driver.driverCityOrigin }}</td>
    <td>{{ driver.driverPhone | phonenumber }}</td>
  </tr>
</table>
